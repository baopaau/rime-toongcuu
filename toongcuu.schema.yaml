# Rime schema
# encoding: utf-8

schema:
  schema_id: &schema_id toongcuu
  name: 通古羅馬字
  version: "0.3"
  author:
    - Baopaau <baopaau@gmail.com>
  description: |
    一種模仿通字方案拼式的中古漢語拼音
  dependencies:
    - terra_pinyin
    - jyut6ping3
    - stroke
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ASCII ]
  - name: full_shape
    states: [ 半寬, 全寬 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@jyut6ping3
    - affix_segmentor@stroke
    - affix_segmentor@this_translator
    - affix_segmentor@terra_pinyin
    - affix_segmentor@cangjie5
    - affix_segmentor@zyenpheng
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@jyut6ping3
    - table_translator@stroke
    - script_translator@this_translator
    - script_translator@terra_pinyin
    - table_translator@cangjie5
    - script_translator@zyenpheng
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 替代云母三等合口
    - derive/^h[yi]u([^uhnm])/w$1/
    # 輕脣非組聲母替代
    - derive/^[bp]iu?([ao])/f$1/
    - derive/^bhiu?([ao])/fv$1/
    - derive/^miu?([ao])/v$1/
    - derive/^[bp]iu([^ao]|$)/fu$1/
    - derive/^bhiu([^ao]|$)/fvu$1/
    - derive/^miu([^ao]|$)/vu$1/

    # 忽略聲調
    #- derive/([aoeuiy])\1/$1/
    #- derive/h$//
    #- derive/([nm])\1$/$1/
    #- derive/([aoeui])[gq]$/$1ng/

    # 簡拼
    #- abbrev/^([aoeuiy]).+$/$1/
    #- abbrev/^([cszbd]?h|[dtjsz]?r|[dtn]h?y|[ds]?z|t?s|d?j|fv|[bpmdtnlckgqxyfvw])[aoeuiy].+$/$1/
    - abbrev/^([cszbd]h|[dtjsz]r|[dtn]h?y|[ds]z|ts|dj|fv).+$/$1/
    - abbrev/^([a-z])[^hryzsjv].+$/$1/
    #- abbrev/^([a-z]{2}).+$/$1/
    #- abbrev/^([a-z]{3}).+$/$1/

translator:
  dictionary: toongcuu
  prism: *schema_id
  spelling_hints: 7
  #initial_quality: 1
  comment_format: &comment
  preedit_format:
    # 附加零寬空格，當提示碼與上屏碼完全匹配時亦能顯示
    - xform/^(.*)$/$1​/

this_translator:
  tag: this_translator
  dictionary: toongcuu
  prism: *schema_id
  prefix: "~~"
  tips: 〔通古〕
  comment_format: *comment
  preedit_format:
    - xform/^(.*)$/‹$1› 通古/

terra_pinyin:
  tag: terra_pinyin
  dictionary: terra_pinyin
  prism: terra_pinyin
  prefix: ":"
  tips: 〔普通話〕
  preedit_format:
    - 'xlit -/<\;,> 1234134'
    - xform/([iuvaoe](|ng?))vvvvv\>/${1}5/
    - xform/([iuvaoe](|ng?))vvvv\>/${1}4/
    - xform/([iuvaoe](|ng?))vvv\>/${1}3/
    - xform/([iuvaoe](|ng?))vv\>/${1}2/
    - xform/([iuvaoe](|ng?))v\>/${1}1/
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xlit/123456/¹²³⁴⁵⁶/
    - xform/^(.*)$/‹$1› 普通話/

jyut6ping3:
  tag: jyut6ping3
  dictionary: jyut6ping3
  prism: jyut6ping3
  prefix: ";"
  tips: 〔粵拼〕
  preedit_format:
    - xform/([aeioumngptk])vv/${1}4/
    - xform/([aeioumngptk])xx/${1}5/
    - xform/([aeioumngptk])qq/${1}6/
    - xform/([aeioumngptk])v/${1}1/
    - xform/([aeioumngptk])x/${1}2/
    - xform/([aeioumngptk])q/${1}3/
    - xlit/123456/¹²³⁴⁵⁶/
    - xform/^(.*)$/‹$1› 粵拼/

zyenpheng:
  tag: zyenpheng
  dictionary: zyenpheng
  prism: zyenpheng
  prefix: "~"
  tips: 〔古韻〕
  preedit_format:
    - xform/^(.*)$/‹$1› 古韻/

stroke:
  tag: stroke
  dictionary: stroke
  prefix: "`"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
    - xform/^(.*)$/‹$1› 筆畫/

cangjie5:
  tag: cangjie5
  dictionary: cangjie5
  enable_user_dict: false
  prefix: "`c"
  tips: 〔倉頡〕
  preedit_format:
    - 'xform/^([a-z]*)$/$1：\U$1\E /'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/^(.*)$/‹$1› 倉頡/
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

reverse_lookup:
  tags: [ terra_pinyin, jyut6ping3, zyenpheng, stroke, cangjie5 ]
  overwrite_comment: true
  dictionary: toongcuu
  comment_format: *comment

abc_segmentor:
  extra_tags:
    #- jyut6ping3
    #- terra_pinyin
    #- cangjie5

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    #- { when: has_menu, accept: space, send: Shift+Return }

recognizer:
  import_preset: default
  patterns:
    punct: "^/.*$"
    stroke: "^`.*$"
    jyut6ping3: "^;.*$"
    cangjie5: "^`c.*$"
    this_translator: "^~~.*$"
    terra_pinyin: "^:.*$"
    zyenpheng: "^~.*$"
